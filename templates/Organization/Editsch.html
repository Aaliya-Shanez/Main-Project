<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>
<script>
function validateDates() {
    var startDate = document.getElementById("textfield3").value;
    var endDate = document.getElementById("textfield4").value;

    if (startDate && endDate) {
        if (endDate < startDate) {
            alert("End date must be after the start date.");
            return false;
        }
    }
    return true;
}
</script>
{% extends "Organization/ohomeindexdup.html" %}
{% block body %}
<body>
<form action="/Scholarchain/orgEditsch_POST/"onsubmit="return validateDates();" method="post">
    <table class="table table-bordered">
  <tr><input type="hidden" name="id" value="{{ data.id }}">
    <th scope="row">Scholarship Name</th>
    <td><input type="text" name="textfield" id="textfield" value="{{ data.ScholarShip_Name }}" class="form-control"/></td>
  </tr>
  <tr>
    <th scope="row">Scholarship Number</th>
    <td><input type="number" name="textfield2" id="textfield2" value="{{ data.Scholarship_Number }}" class="form-control"/></td>
  </tr>
  <tr>
    <th scope="row">Qualification</th>
    <td>
        <select name="textarea2">
            <option {% if data.Eligibility == 'SSLC' %}SELECTED{% endif %}>SSLC</option>
            <option {% if data.Eligibility == '+2' %}SELECTED{% endif %}>+2</option>
            <option {% if data.Eligibility == 'Diploma' %}SELECTED{% endif %}>Diploma</option>
            <option {% if data.Eligibility == 'Degree' %}SELECTED{% endif %}>Degree</option>
            <option {% if data.Eligibility == 'Masters' %}SELECTED{% endif %}>Masters</option>
        </select>
    </td>
  </tr>
   <tr>
    <th scope="row">Score</th>
           <td><input type="number" name="textarea17" id="textfield2" value="{{ data.Score }}" class="form-control"/></td>

{#    <td><textarea name="textarea17" id="textarea2"  rows="1"class="form-control">{{ data.Score }}</textarea></td>#}
  </tr>

  <tr>
    <th scope="row">Start Date</th>
    <td><input type="date" name="textfield4" min="{{ dt }}" id="textfield4" value="{{ data.Start_Date|date:'Y-m-d' }}" class="form-control"/></td>
  </tr>
  <tr>
    <th scope="row">End Date</th>
    <td><input type="date" name="textfield5" id="textfield5" value="{{ data.End_Date|date:'Y-m-d' }}" class="form-control"/></td>
  </tr>
  <tr>
    <th scope="row">Renewal Date</th>
    <td><input type="date" name="textfield6" id="textfield6" value="{{ data.Renewal_Date|date:'Y-m-d'  }}"class="form-control"/></td>
  </tr>
  <tr>
    <th scope="row">Amount</th>
    <td><input type="number" name="textfield7" id="textfield7" value="{{ data.Amount }}"class="form-control" /></td>
  </tr>
  <tr>
    <th scope="row">Scholarship period</th>
    <td><input type="text" name="textfield8" id="textfield8" value="{{ data.Scholarship_Period }}"class="form-control"/></td>
  </tr>
  <tr>
    <th scope="row">More</th>
    <td><textarea name="textarea" id="textarea" cols="45" rows="5"class="form-control">{{ data.More }}</textarea></td>
  </tr>
  <tr>
    <th scope="row"><input type="submit" name="button" id="button" value="Update" class="btn btn-info"/></th>
    <td>&nbsp;</td>
  </tr>
</table>
</form>
</body>
{% endblock %}
</html>
