<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body><form action="/Scholarchain/registration_post/" method="post" enctype="multipart/form-data">

    {% csrf_token %}
    <table width="284" border="1">
  <tr>
    <th width="110" scope="row">Name</th>
    <td width="158"><input type="text" name="textfield" id="textfield" /></td>
  </tr>
  <tr>
    <th scope="row">E-mail</th>
    <td><input type="text" name="textfield2" id="textfield2" /></td>
  </tr>
  <tr>
    <th scope="row">Phone</th>
    <td><input type="number" name="textfield3" id="textfield3" /></td>
  </tr>
  <tr>
    <th scope="row">Address</th>
    <td><input type="text" name="textfield4" id="textfield4" /></td>
  </tr>
  <tr>
    <th scope="row">Place</th>
    <td><input type="text" name="textfield5" id="textfield5" /></td>
  </tr>
  <tr>
    <th scope="row">District</th>
    <td><input type="text" name="textfield6" id="textfield6" /></td>
  </tr>
  <tr>
    <th scope="row">Pincode</th>
    <td><input type="number" name="textfield7" id="textfield7" /></td>
  </tr>
  <tr>
    <th scope="row">Proof</th>
    <td><input type="file"  name="fileField" id="fileField" /></td>
  </tr>
  <tr>
    <th scope="row">Username</th>
    <td><input type="text" name="textfield8" id="textfield8" /></td>
  </tr>
  <tr>
    <th scope="row">Password</th>
    <td><label for="textfield9" id="A"></label><input type="text" name="textfield9" id="textfield9" /></td>
  </tr>
  <tr>
    <th scope="row">Conform Password</th>
    <td><label for="textfield10" id="B"></label><input type="text" name="textfield10" id="textfield10" /></td>
  </tr>
  <tr>
    <th scope="row">&nbsp;</th>
    <td><input type="submit" name="button" id="button" value="Register" /></td>
  </tr>
</table>
</form>


<script>

    document.getElementById("textfield9").addEventListener("keyup",function () {
        if (this.value != document.getElementById("textfield10").value){
         document.getElementById("A").textContent='Confirm Password donot match';

        }else{
         document.getElementById("A").textContent='';
        }

        if (this.value != document.getElementById("textfield9").value) {
            document.getElementById("B").textContent = 'Confirm Password donot match';
        }else{
            document.getElementById("B").textContent='';
        }

    })</script>
</body>
</html>
