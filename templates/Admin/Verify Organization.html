{% extends "Admin/home_dupe.html" %}
{% block body %}

<body>
<h1><center>Organizations</center></h1>
<form action="/Scholarchain/admin_verify_organisation_search/#mid" method="post">
    <table class="pull-left">
  <tr>
    <th width="168" scope="col"><input type="text" name="textfield" id="textfield" class="form-control" /></th>
    <th width="59" scope="col"><input type="submit" name="button" id="button" value="Search"  class="btn btn-success"/></th>
  </tr>
</table>
<br>
  <table class="table table-bordered">
    <tr>
      <th scope="col">S.No</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Phone</th>
      <th scope="col">Proof</th>
      <th scope="col">&nbsp;</th>
    </tr>
      {% for i in res %}
    <tr>
      <td>&nbsp;{{ forloop.counter }}</td>
      <td>&nbsp;{{ i.Name }}</td>
      <td> {{ i.E_mail }}</td>
      <td>&nbsp;{{ i.Phone }}</td>
      <td> <a href="{{ i.Proof }}" download class="btn btn-">download </a></td>
      <td><a href="/Scholarchain/admin_verify_organisation_more/{{ i.id }}#mid">More</a></td>
{#      <td><a href="#">Accept</a></td>#}
{#      <td><a href="#">Reject</a></td>#}
    </tr>
      {% endfor %}
  </table>
</form>
</body>
{% endblock %}
