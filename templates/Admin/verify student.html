{% extends "Admin/home_dupe.html" %}
{% block body %}

<body>

<h1><center>Students</center></h1>
<form action="/Scholarchain/admin_verify_student_search/#mid" method="post">
  <table class="pull-left">
  <tr>
    <th width="168" scope="col"><input type="text" name="textfield" id="textfield" class="form-control" /></th>
    <th width="59" scope="col"><input type="submit" name="button" id="button" value="Search"  class="btn btn-success"/></th>
  </tr>
</table>
  <table class="table table-bordered">
    <tr>
      <th scope="col">S.No</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Phoneno</th>
      <th scope="col">Image</th>
        <th scope="col">&nbsp;</th>
    </tr>
   {% for i in res %}
    <tr>
      <td>&nbsp;{{ forloop.counter }}</td>
      <td>&nbsp;{{ i.Name }}</td>
      <td> {{ i.Email }}</td>
      <td>&nbsp;{{ i.Phoneno }}</td>
      <td> <img src="{{ i.Image }}" width="100px", height="100px" alt=""/></td>
      <td><a href="/Scholarchain/admin_verify_student_more/{{ i.id }}#mid">More</a></td>
{#      <td><a href="#">Accept</a></td>#}
{#      <td><a href="#">Reject</a></td>#}
    </tr>
      {% endfor %}
  </table>
</form>
</body>
{% endblock %}
